    - "Финансы"
    - "Финансы основное направление деятельности нашей компании в городах черноземья
      - Липецк, Воронеж, Тамбов. Мы знаем все о финансах. Наши специалисты ежедневно
      монитор рынок финансового сектора обслуживаемых нами регионов и их городов.
      Мы свободно ориентируемся абсолютно в любом финансовом вопросе, будь то целевой
      фонд государства Российской Федерации или хозяйствующий субъект (предприятие).
      Наша команда постоянно проводит анализ бюджета ведомой компании"
    - ''
    - 2016/09/14/1gs5ylp9eq_index_2_img_1.jpg
    - ''
    - '2016-09-11 16:53:20.671175'
    - '2016-09-14 12:08:24.715349'
  - - 2
    - "Задачи"
    - "Совместно с нашими партнерами по бизнесу, разрабатываем стратегии развития
      работы подразделений, для качественного предоставления услуг в области бухгалтерского
      учета. Все поставленный, основный задачи, всегда исполняются в срок. Путем широкого
      анализа рынка бухгалтерской деятельности формируем достоверную информацию на
      основании которой строим верные прогнозы о деятельности обслуживаемых организациях
      организации. Делаем все для того чтобы Вы были уверены в нашей компетенции на
      100%"
    - ''
    - 2016/09/14/3ta5f8op5v_index_2_img_7.jpg
    - ''
    - '2016-09-11 16:53:44.070820'
    - '2016-09-14 12:15:25.157763'
  - - 3
    - "Защита"
    - 'У компаний, предприятий бывают "сложные моменты существования" когда практически
      каждый день приходиться выживать. На такой случай наш профессиональный состав,
      ударными темпами выведет Вашу компанию из сложившейся ситуации и сделает все
      чтобы больше не попасть в тупик. Все это не просто так; так как мы, постоянно
      проводим "учения" и проверку нашего персонала на эффективность действий в экстремальных
      ситуациях. Не стоит даже сомневаться и на миг, что мы найдем выход абсолютно
      из любой тяжелой ситуации '
    - ''
    - 2016/09/14/81mpwnmf5_index_2_img_3.jpg
    - ''
    - '2016-09-11 16:54:35.375952'
    - '2016-09-14 12:12:13.813434'
  - - 4
    - "Принципы"
    - "Следуем основным принципам бухгалтерского учета, строго в рамках законов налогового
      учета Российской Федерации. Никогда не позволяем даже малейшую возможность существования
      так называемых серых коридоров бизнеса, так как всегда есть возможность найти
      оптимальную и более выгодную программу развития организации. Разрабатываем планы
      по основным пунктам данного направления, а именно - принцип двойной записи,
      принцип объективности, принцип автономности, принцип конфиденциальности и по
      другим пунктам основных принципов бухгалтерского учета"
    - ''
    - 2016/09/14/2mdwhgcijv_index_2_img_6.jpg
    - ''
    - '2016-09-11 16:56:20.272701'
    - '2016-09-14 12:10:02.601314'
  - - 5
    - "Регулирование"
    - "Наша компания и ее специалисты не только уникально владеют практическими навыками
      бухгалтерской деятельности, но и отлично знают свое дело. Это достигается идеальным
      владением самой актуальной на текущий момент информацией по правовому регулированию
      бухгалтерского учета. Отличное знанием и пониманием законодательства Российской
      федерации о бухгалтерском учете дает нам беспрецедентное преимущество перед
      всеми остальными конкурентами во впервые возникших ситуациях"
    - ''
    - 2016/09/14/7bz1ge1y7g_index_2_img_8.jpg
    - ''
    - '2016-09-11 16:56:48.435228'
    - '2016-09-14 12:10:21.605914'
  - - 6
    - "Экономия"
    - Все знают, что основным уровнем показывающим действительно высокий класс компании,
      является ее возможность организовать Ваш бизнес таким образом, чтобы Ваши расходы
      были минимальны из всех возможных вариантов развития. При необходимости, мы
      находим совершенно легальные пути ведения хозяйственной деятельности субъекта
      находящегося под нашей "опекой". Никогда не навязываем лишних услуг так как
      этим моментом могут воспользоваться менее компетентные компании и потянуть Вас
      ко дну. Мы такого не допускаем!
    - ''
    - 2016/09/14/4bcqzhjfu3_index_2_img_2.jpg
    - ''
    - '2016-09-11 16:58:23.593952'
    - '2016-09-14 12:10:47.921724'
  - - 7
    - "Компетенция"
    - "Тесное сотрудничество с крупными игроками на рынке юридических услуг выводят
      нас на финишную прямую всегда первыми. Так как большинство компаний, а это 90%,
      нашего региона не имеют не то что юридической практики, но даже не имеют возможности
      связаться с юридической организацией, парой так необходимой в критических ситуациях.
      У нас данного недостатка нет, мы сотрудничаем со многими юридическими организациями
      не только по черноземью но и по всей территории РФ, работая только с проверенными
      юридическими организациями"
    - ''
    - 2016/09/14/6shzjkkiwn_index_2_img_9.jpg
    - ''
    - '2016-09-11 16:59:02.097347'
    - '2016-09-14 12:11:30.409047'
  - - 8
    - "Оснащение"
    - "Оснащению нашего сотрудника передовыми техническими средствами дает неоспоримое
      преимущество над конкурентами. Превосходное техническое оснащение нашего специалиста
      увеличивает его эффективность и время работы практически в разы. Этот момент
      дает нашим специалистам быть более мобильными. Такие технические средства как
      компьютеры, планшеты, средства связи, корпоративная связь и прочее всегда находятся
      в актуальном состояние. Не отвечающая своим требованиям техника списывается
      и незамедлительно закупается новая. Время деньги!"
    - ''
    - 2016/09/14/810mnh2fin_index_2_img_5.jpg
    - ''
    - '2016-09-11 16:59:23.047144'
    - '2016-09-14 12:39:10.034544'
  - - 9
    - "Проффесия"
    - "В настоящее время на рынке услуг, компаний занимающихся бухгалтерской деятельностью
      огромное количество. Но треть этих компаний поддерживается и двух лет, так как
      большинство работающих в ней специалистов набираются на скорую руку, что незамедлительно
      дает о себе знать. Мы же относимся к профессии бухгалтера с большой долей ответственности
      которая отражается в прекрасных результатах работы нашей команды. Большинство
      профессионалов нашей компании не просто выпускники престижных ВУЗов но они еще
      и имеют колосальный опыт за своими плечами"
    - ''
    - 2016/09/14/3uwwbsa703_index_2_img_4.jpg
    - ''
    - '2016-09-11 17:00:09.849912'
    - '2016-09-14 12:12:03.588994'

